<!DOCTYPE html>
<html>

<head>
    <base href="https://infinite-chatbot.ai/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>ü§ñ Infinite AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFA500;
            --border-color: #7d7d7d;
            --chat-bg: #2c2c2c;
            --user-msg-bg: #3a3a3a;
            --bot-msg-bg: #4a4a4a;
            --input-bg: #333333;
            --button-disabled: #555555;
            --sidebar-width: 300px;
            --sidebar-padding: 20px;
        }

        /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 48px;
            height: 48px;
            margin: auto;
            position: relative;
        }

        .loader:before {
            content: '';
            width: 48px;
            height: 5px;
            background: #f0808050;
            position: absolute;
            top: 60px;
            left: 0;
            border-radius: 50%;
            animation: shadow324 0.5s linear infinite;
        }

        .loader:after {
            content: '';
            width: 100%;
            height: 100%;
            background: #f08080;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
            animation: jump7456 0.5s linear infinite;
        }

        @keyframes jump7456 {
            15% {
                border-bottom-right-radius: 3px;
            }

            25% {
                transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                transform: translateY(18px) scale(1, .9) rotate(45deg);
                border-bottom-right-radius: 40px;
            }

            75% {
                transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        @keyframes shadow324 {

            0%,
            100% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1);
            }
        }

        .light-theme {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFA500;
            --chat-bg: #ffffff;
            --user-msg-bg: #e6f2ff;
            --bot-msg-bg: #f0f0f0;
            --input-bg: #ffffff;
            --button-disabled: #cccccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background-color: var(--chat-bg);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
        }

        #header h1 {
            margin: 0;
            font-size: 18px;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
        }

        #main-content {
            display: flex;
            height: calc(100% - 50px);
            position: relative;
        }

        #sidebar {
            width: var(--sidebar-width);
            padding: var(--sidebar-padding);
            border-right: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-tabs {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }

        .sidebar-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-tab.active {
            background-color: var(--primary-color);
        }

        #context-tab-content,
        #chats-tab-content {
            position: relative;
            display: none;
            flex-direction: column;
            row-gap: 10px;
            height: calc(100% - 46px);
        }

        #context-tab-content.active,
        #chats-tab-content.active {
            display: flex;
        }

        #context-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        #context-textarea {
            flex-grow: 1;
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: none;
            min-height: 150px;
        }

        #context-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #context-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-buttons-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            column-gap: 10px;
        }

        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-item:hover {
            background-color: var(--input-bg);
        }

        .chat-item-name {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px 0 10px 10px;
            display: flex;
            align-items: center;
        }

        .chat-icon {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .chat-item-actions {
            position: relative;
        }

        .chat-item-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        .chat-item-menu.active {
            display: block;
        }

        .chat-item-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .chat-item-menu button:hover {
            background-color: var(--input-bg);
        }

        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: calc(var(--sidebar-width) + var(--sidebar-padding) * 2);
            transition: margin-left 0.3s ease, width 0.3s ease;
            width: calc(100% - var(--sidebar-width) - var(--sidebar-padding) * 2);
            position: relative;
        }

        #chat-area.sidebar-hidden {
            margin-left: 0;
            width: 100%;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
        }

        #chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: var(--chat-bg);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: none;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #user-input:disabled {
            opacity: .3;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        .copy-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 3px;
            border-top-left-radius: 0;
            border-top-right-radius: 5px;
            cursor: pointer;
        }

        pre {
            position: relative;
        }

        pre code {
            border-radius: 5px;
        }

        #clear-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
        }

        .bot-message img {
            max-width: 50% !important;
            height: auto !important;
            border-radius: 10px !important;
            margin-top: 10px !important;
        }

        .bot-message img[alt] {
            font-size: 0;
        }

        #sidebar-toggle,
        #sidebar-close,
        #clear-chat {
            background-color: var(--chat-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        #sidebar-toggle:hover,
        #sidebar-close:hover,
        #clear-chat:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        #sidebar-toggle,
        #sidebar-close {
            position: absolute;
            top: 10px;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, right 0.3s ease;
            z-index: 20;
        }

        #sidebar-toggle {
            left: 10px;
            display: none;
        }

        #sidebar-close {
            right: 0;
            top: 0;
            padding: 10px;
        }

        #sidebar.hidden+#chat-area #sidebar-toggle {
            display: flex;
        }

        #sidebar:not(.hidden) #sidebar-close {
            display: flex;
        }

        #sidebar.hidden #sidebar-close {
            display: none;
        }

        #save-chat-btn {
            margin-top: auto;
            width: 100%;
        }

        .message.selected {
            background-color: var(--accent-color);
        }

        #selection-controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none;
            gap: 10px;
        }

        #selection-controls button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #selection-controls button:hover {
            background-color: var(--secondary-color);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border-right-color: transparent;
            }

            #chat-area {
                margin-left: 0;
                width: 100%;
            }

            #chat-area.sidebar-hidden {
                margin-left: 0;
            }

            #header h1 {
                font-size: 16px;
            }

            .control-btn {
                font-size: 14px;
            }

            #user-input {
                font-size: 14px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .message {
                max-width: 90%;
            }

            .bot-message img {
                max-width: 100% !important;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –æ—á–∏—Å—Ç–∫–∏ —á–∞—Ç–∞ */
        #clear-chat-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        #clear-chat-menu.active {
            display: block;
        }

        #clear-chat-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        #clear-chat-menu button:hover {
            background-color: var(--input-bg);
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è */
        #typing-indicator {
            position: absolute;
            bottom: 79px;
            left: 10px;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
            display: none;
            padding: 10px 15px;
            border-radius: 15px;
            background-color: var(--bot-msg-bg);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ */
        #error-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-container label {
            user-select: none;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤–æ–π –∫–Ω–æ–ø–∫–∏ –∏ –º–µ–Ω—é */
        .options-btn {
            background: none;
            color: var(--text-color);
        }

        .options-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #chat-options-menu {
            position: absolute;
            right: 0;
            bottom: 41px;
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        #chat-options-menu.active {
            display: block;
        }

        #chat-options-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        #chat-options-menu button:hover {
            background-color: var(--input-bg);
        }

        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è –∏ –∏–∫–æ–Ω–æ–∫ */
        .context-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .toggle-switch-container {
            display: flex;
            align-items: center;
        }

        .toggle-icon {
            display: flex;
            font-size: 20px;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
            height: 24px;
            /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
            margin-left: 5px;
            /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ */
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø–æ–ª–∑—É–Ω–∫–∞ */
            width: 18px;
            /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø–æ–ª–∑—É–Ω–∫–∞ */
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(16px);
            /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞ */
        }

        .context-icon {
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .context-icon:not(:last-child) {
            margin-right: 10px;
            /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–∞–º–∏ */
        }

        .context-icon:hover {
            color: var(--primary-color);
        }

        .context-icon.disabled {
            color: var(--button-disabled);
            cursor: not-allowed;
        }

        /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è tooltip */
        .tooltip .tooltiptext {
            display: none;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è NSFW */
        .toggle-nsfw {
            display: none;
            /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç */
        }

        .toggle-nsfw.visible {
            display: flex;
        }

        .toggle-icon.nsfw-icon {
            color: #ff4757;
            /* –¶–≤–µ—Ç –∫–ª—É–±–Ω–∏–∫–∏ */
        }
    </style>
</head>

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            document.addEventListener('DOMContentLoaded', function () {

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è keydown –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è NSFW

                chatModule.updateNsfwToggleVisibility();
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∂–∏–º–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è
            document.getElementById('chat-messages').addEventListener('click', function (event) {
                if (chatModule.selectionMode() && event.target.closest('.message')) {
                    chatModule.toggleMessageSelection(event.target.closest('.message'));
                }
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é —á–∞—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.chat-item-actions')) {
                    document.querySelectorAll('.chat-item-menu').forEach(menu => {
                        menu.classList.remove('active');
                    });
                }
                if (!event.target.closest('#clear-chat') && !event.target.closest('#clear-chat-menu')) {
                    document.getElementById('clear-chat-menu').classList.remove('active');
                }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–≤–µ–¥–µ–Ω–∏—è –º–∏—à–∏ –Ω–∞ –±–ª–æ–∫ —Å –∫–æ–¥–æ–º
            onEvent('mouseover', 'pre', (preNode, event) => {
                preNode = preNode.tagName === 'PRE' ? preNode : preNode.closest('pre');

                let button = preNode.querySelector('.copy-button');
                if (!button) {
                    button = document.createElement('button');
                    button.className = 'copy-button';
                    button.textContent = translationModule.getTranslation('copyCode');
                    preNode.appendChild(button);

                    button.addEventListener('click', () => {
                        const codeText = preNode.querySelector('code').textContent;
                        navigator.clipboard.writeText(codeText).then(() => {
                            button.textContent = translationModule.getTranslation('copied');
                            globalFunctionsModule.showNotification(translationModule.getTranslation('copied'));

                            setTimeout(() => {
                                button.textContent = translationModule.getTranslation('copyCode');

                        });
                    });
                }
                button.textContent = translationModule.getTranslation('copyCode');
                button.style.display = 'block';
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–≤–µ–¥–µ–Ω–∏—è –º–∏—à–∏ –æ—Ç –±–ª–æ–∫–∞ —Å –∫–æ–¥–æ–º
            onEvent('mouseout', 'pre', (preNode, event) => {
                preNode = preNode.tagName === 'PRE' ? preNode : preNode.closest('pre');

                const button = preNode.querySelector('.copy-button');

                    button.style.display = 'none';

            // –°–æ–±—ã—Ç–∏—è –∫–ª–∏–∫–æ–≤ –≤–º–µ—Å—Ç–æ onclick –∏–∑ HTML –∫–æ–¥–∞
            onEvent('click', '#lang-toggle', uiModule.toggleLanguage);
            onEvent('click', '#theme-toggle', uiModule.toggleTheme);
            onEvent('click', '#sidebar-close', uiModule.toggleSidebar);
            onEvent('click', '.sidebar-tab', (tabNode) => {
                const tabName = tabNode.dataset.tabName;
                uiModule.showTab(tabName);
            });
            onEvent('click', '#save-context-icon', contextModule.saveContext);
            onEvent('click', '#generate-context-icon', contextModule.generateContext);
            onEvent('click', '#save-chat-btn', chatModule.saveChat);
            onEvent('click', '#global-chat-options-btn', chatModule.toggleChatOptionsMenu);
            onEvent('click', '#export-all-chats-btn', chatModule.exportAllChats);
            onEvent('click', '#import-all-chats-btn', chatModule.importAllChats);
            onEvent('click', '#delete-all-chats-btn', chatModule.deleteAllChats);
            onEvent('click', '#sidebar-toggle', uiModule.toggleSidebar);
            onEvent('click', '#clear-chat', chatModule.toggleClearChatMenu);
            onEvent('click', '#clear-chat-menu-btn', () => { chatModule.clearAllMessages(true); });
            onEvent('click', '#delete-selected-btn', chatModule.startSelectionMode);
            onEvent('click', '#delete-selected', chatModule.deleteSelectedMessages);
            onEvent('click', '#exit-selection-mode', chatModule.exitSelectionMode);
            onEvent('click', '.chat-item-name', (chatItemNameNode) => {

            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–¥
            hljs.highlightAll();
        }

        // –ó–∞–ø—Ä–æ—Å –∫ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
        function requestAI(prompt, {
            url = '/api/request',
            responseCallback = () => { }, // –ö–æ–ª–±–µ–∫ –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –≤–Ω–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç—Ä–∏–º–∏–Ω–≥–∞
            successCallback = () => { }, // –ö–æ–ª–±–µ–∫ –¥–ª—è —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            errorCallback = () => { }, // –ö–æ–ª–±–µ–∫ –æ—à–∏–±–∫–∏
        } = {}) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(prompt),
            }).then(response => response.json()).then((data) => {
                responseCallback({ message: data });
                successCallback({ message: data });
            }).catch((error) => {
                errorCallback({ message: `–û—à–∏–±–∫–∞ –≤ —Ñ—É–Ω–∫—Ü–∏–∏ requestAI: ${error}`, error });
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª—é—á–∞
        function setStorage(key, value) {
            return new Promise((resolve, reject) => {
                try {
                    SAVE_DATA[key] = value;
                    localStorage.setItem(APP_NAME, JSON.stringify(SAVE_DATA));

                    resolve(true);
                } catch (error) {
                    reject(`Error setStorage "${key} = ${value}", error: ${error}`);
                }
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –∫–ª—é—á–∞
        function getGlobalStorage(key) {
            return new Promise((resolve, reject) => {
                const value = localStorage.getItem(key);

                if (value) {
                    resolve(value);
                } else {
                    reject(`Key "${key}" not found "${value}"`);
                }
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª—é—á–∞
        function getStorage(key) {
            return key in SAVE_DATA ? String(SAVE_DATA[key]) : null;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–ª—é—á–∞
        function removeStorage(key) {
            return new Promise((resolve, reject) => {
                try {
                    delete SAVE_DATA[key];
                    localStorage.setItem(APP_NAME, JSON.stringify(SAVE_DATA));

                    resolve(true);
                } catch (error) {
                    reject(`Error removeStorage "${key}", error: ${error}`);
                }
            });
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ JSON
        function downloadJSON(jsonObject, fileName) {
            let jsonString = jsonObject;

            if (typeof jsonObject === 'object' || Array.isArray(jsonObject)) {
                jsonString = JSON.stringify(jsonObject, null, 2);
            }

            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const fullFileName = `Infinite_AI_Chatbot_${fileName}_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                setTimeout(() => {
                    newWindow.document.title = fullFileName;
                    const link = newWindow.document.createElement('a');
                    link.href = url;
                    link.download = fullFileName;
                    link.style.display = 'none';
                    newWindow.document.body.appendChild(link);
                    link.click();
                    newWindow.document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
            } else {
                alert(translationModule.getTranslation('exportAccess'));
            }
        }

        // –ò–º–ø–æ—Ä—Ç JSON
        function importJSON(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    // –ü–∞—Ä—Å–∏–º JSON
                    const json = JSON.parse(event.target.result);
                    // –†–∞–∑—Ä–µ—à–∞–µ–º Promise —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º –æ–±—ä–µ–∫—Ç–æ–º
                    resolve(json);
                };
                reader.onerror = function (error) {
                    // –û—Ç–∫–ª–æ–Ω—è–µ–º Promise —Å –æ—à–∏–±–∫–æ–π
                    reject(error);
                };
                // –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª
                reader.readAsText(file);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–µ—à–∏–≤–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏–π –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã, –≤ —Ç–æ–º —á–∏—Å–ª–µ –Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–Ω—ã–µ
        function onEvent(eventType, childSelector, callback) {
            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ document.body
            document.body.addEventListener(eventType, function (event) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –ª–∏ —Ü–µ–ª—å —Å–æ–±—ã—Ç–∏—è –Ω—É–∂–Ω–æ–º—É —Å–µ–ª–µ–∫—Ç–æ—Ä—É
                const potentialElements = document.querySelectorAll(childSelector);
                const targetElement = event.target;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ —ç–ª–µ–º–µ–Ω—Ç, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª–æ —Å–æ–±—ã—Ç–∏–µ, —Å –æ–¥–Ω–∏–º –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ —Å–µ–ª–µ–∫—Ç–æ—Ä—É
                potentialElements.forEach(elem => {
                    if (elem === targetElement || elem.contains(targetElement)) {
                        callback(targetElement, event);
                    }
                });
            });
        }
